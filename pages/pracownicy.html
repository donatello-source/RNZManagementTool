<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pracownicy.css">
</head>
<body>
    <header>
        <img width="512" height="512" src="https://robimynazywo.pl/wp-content/uploads/2023/07/cropped-Logo_1080.png" class="custom-logo" alt="ROBIMY NA ŻYWO">
        <div class="RNZ-Header-text">
            <a href="http://www.robimynazywo.pl">ROBIMY NA ŻYWO</a>
            <div>Nie ma problemów, są tylko wyzwania do rozwiązania</div>
        </div>
        <div class="profile-link">
            <a href="/profile.html">Jan Nowak</a>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <button class="menu-toggle">☰</button>
            <nav>
                <ul>
                    <li><a href="../pages/main.html">Home</a></li>
                    <li><a href="../pages/wydarzenia.html">Wydarzenia</a></li>
                    <li><a href="../pages/wyplaty.html">Wyplaty</a></li>
                    <li><a href="../pages/firmy.html">Firmy</a></li>
                    <li><a href="../pages/ustawienia.html">Ustawienia</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <div id="employee-container" class="employees-list">
                <!-- Dane zostaną załadowane tutaj przez JS -->
            </div>
        </main>
        
        <script>
            // Funkcja do pobierania pracowników z fetch_pracownicy.php
            async function fetchEmployees() {
                try {
                    const response = await fetch('http://localhost/RNZManagementTool/php/pracownicy.php');
                    const employees = await response.json();
                    displayEmployees(employees);
                } catch (error) {
                    console.error('Błąd podczas ładowania pracowników:', error);
                }
            }
    
            // Funkcja do wyświetlania pracowników
            function displayEmployees(data) {
            const employeeContainer = document.getElementById('employee-container');
            if (employeeContainer) {  // Dodaj sprawdzenie, czy element istnieje
                employeeContainer.innerHTML = ''; // Wyczyść zawartość
                data.forEach(employee => {
                    employeeContainer.innerHTML += `
                        <div onclick="location.href='../pages/profil.html?id=${employee.idOsoba}';" class="employee-card" style='background-color: ${employee.kolor}'>
                            <div class='employee-name'>${employee.imie} ${employee.nazwisko}</div>
                            
                            <div class='employee-phone'>Numer telefonu: ${employee.numertelefonu}</div>
                        </div>
                    `;
                });
            } else {
                console.error('Element #employee-container nie został znaleziony.');
            }
}

    
            // Wywołaj funkcję fetchEmployees, aby załadować dane po załadowaniu strony
            window.onload = fetchEmployees;
        </script>
        
    </div>

    <script>
        const menuToggle = document.querySelector(".menu-toggle");
        const sidebar = document.querySelector(".sidebar");
        
        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("active");
        });
    </script>
</body>
</html>
